<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler Examples</title>
    <label for="namePengguna">Create Username</label>
    <input type="text" id="namePengguna">

    <label for="kataLaluan">Enter Password:</label>

    <a href="http://www.metallica.com" target="_blank" onclick="manageLink()">Metallica</a>

        function manageLink(){
            event.preventDefault();
            alert("stopped the default event!")
        }
    </script>

    <script src="js/index.js"></script>
</head>
