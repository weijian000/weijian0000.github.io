<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking App - Listing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body {
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-repeat: repeat;
            background-position: center center;
            background-size: cover;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyCNVLGJSDIUL4A1yWtZP8Ex7g1WOu5l-8ujhpzu372BJ4V0gAL3QQc2ZPpsn3d5Xvcyo&usqp=CAU");
        }

        @font-face {
            font-family: 'Carlo Melow';

            src: url("Carlo Melow.otf") format("opentype")
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- NavBar -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="index.html">Booking App</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="book.html">Book Table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="list.html">View Bookings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="foodmenu.html">Food Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Jumbotron -->
        <div class="row">
            <div class="col">
                <div class="jumbotron" style="background-color: rgba(109, 114, 110, 0.80);">
                    <h1 class="display-4" style="font-family:'Carlo Melow';font-size: 450%;color: white;">Here is our
                        booking list!</h1>
                    <p class="lead" style="color: white;">Click refresh to review</p>

                </div>
            </div>
        </div>

        <!-- Booking List -->
        <div class="grid">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-warning" id="refreshNowBtn">Refresh Now</button>
                    <table class="table table-striped" id="bookingNameList" style="background-color: rgba(235, 224, 229, 0.904);">
                        <thead>
                            <tr style="background-color:white;">
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Identification</th>
                                <th scope="col">Number</th>
                                <th scope="col">Email</th>
                                <th scope="col">Pax</th>
                                <th scope="col">Remarks</th>
                                <th scope="col">Task</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/list.js"></script>
</body>

</html>
